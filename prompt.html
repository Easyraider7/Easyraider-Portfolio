<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easyraider - Prompt Gallery</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-2">My Prompt Gallery</h2>
  <h6 class="text-center mb-5">(each image was made from a prompt) </h6>

  <div class="row g-3">
    <!-- Images -->
    <div class="col-md-4">
      <img src="images/img1.jpg" class="gallery-img shadow-sm" style="height:250px;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="0">
    </div>
    <div class="col-md-4">
      <img src="images/img3.jpg" class="gallery-img shadow-sm" style="height:320px;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="1">
    </div>
    <div class="col-md-4">
      <img src="images/img2.jpg" class="gallery-img shadow-sm" style="height:200px;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="2">
    </div>

    <div class="col-md-4">
      <img src="images/img4.jpg" class="gallery-img shadow-sm" style="height:280px;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="3">
    </div>
    <div class="col-md-4">
      <img src="images/img5.jpg" class="gallery-img shadow-sm" style="height:220px;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="4">
    </div>
    <div class="col-md-4">
      <img src="images/img6.jpg" class="gallery-img shadow-sm" style="height:300px;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="5">
    </div>

    <div class="col-md-4">
      <img src="images/img7.jpg" class="gallery-img shadow-sm" style="height:240px;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="6">
    </div>
    <div class="col-md-4">
      <img src="images/img8.jpg" class="gallery-img shadow-sm" style="height:310px;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="7">
    </div>
    <div class="col-md-4">
      <img src="images/img9.jpg" class="gallery-img shadow-sm" style="height:210px;" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="8">
    </div>
  </div>
</div>

<!-- Modal with Carousel -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-l">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body p-0">

        <!-- Bootstrap Carousel -->
        <div id="carouselGallery" class="carousel slide" data-bs-ride="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/img1.jpg" class="d-block w-100 rounded shadow-lg">
            </div>
            <div class="carousel-item">
              <img src="images/img3.jpg" class="d-block w-100 rounded shadow-lg">
            </div>
            <div class="carousel-item">
              <img src="images/img2.jpg" class="d-block w-100 rounded shadow-lg">
            </div>
            <div class="carousel-item">
              <img src="images/img4.jpg" class="d-block w-100 rounded shadow-lg">
            </div>
            <div class="carousel-item">
              <img src="images/img5.jpg" class="d-block w-100 rounded shadow-lg">
            </div>
            <div class="carousel-item">
              <img src="images/img6.jpg" class="d-block w-100 rounded shadow-lg">
            </div>
            <div class="carousel-item">
              <img src="images/img7.jpg" class="d-block w-100 rounded shadow-lg">
            </div>
            <div class="carousel-item">
              <img src="images/img8.jpg" class="d-block w-100 rounded shadow-lg">
            </div>
            <div class="carousel-item">
              <img src="images/img9.jpg" class="d-block w-100 rounded shadow-lg">
            </div>
          </div>

          <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallery" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselGallery" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Sync clicked image with carousel slide
  const galleryImgs = document.querySelectorAll('[data-bs-slide-to]');
  const carousel = new bootstrap.Carousel('#carouselGallery');

  galleryImgs.forEach(img => {
    img.addEventListener('click', function() {
      let index = this.getAttribute('data-bs-slide-to');
      carousel.to(index); // jump to that slide
    });
  });
</script>

</body>
</html>
